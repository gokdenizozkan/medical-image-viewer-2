<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Image Viewer 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="miv2-image-viewer">
  <header class="miv2-viewer-header">
    <div class="miv2-header-title"><h1>Medical Image Viewer 2</h1></div>
    <div class="miv2-header-metadata">
      <div class="miv2-header-item">
        <span class="miv2-header-item-label">Patient ID</span>
        <span class="miv2-header-item-value">482603</span>
      </div>
    </div>
  </header>
  
  <!-- Gallery -->
  <aside class="miv2-image-gallery">
    <div class="miv2-gallery-header">Images</div>
    
    <div class="miv2-thumbnail-container">
      <div class="miv2-thumbnail">
        <img src="http://picsum.photos/1280/720" alt="" >
      </div>
      <div class="miv2-thumbnail">
        <img src="http://picsum.photos/1280/710" alt="" >
      </div>
    </div>
  </aside>
  
  <!-- Image -->
  <main class="miv2-image-display"></main>
  
  <!-- Controls -->
  <div class="miv2-image-controls">
    <button type="button" class="miv2-image-control" data-action="previous">Prev</button>
    <button type="button" class="miv2-image-control" data-action="next">Next</button>
    <button type="button" class="miv2-image-control" data-action="zoom-in">Zoom In</button>
    <button type="button" class="miv2-image-control" data-action="zoom-out">Zoom Out</button>
    <button type="button" class="miv2-image-control" data-action="toggle-mouse-follow">Follow Mouse</button>
    <button type="button" class="miv2-image-control" data-action="reset-view">Reset</button>
  </div>
</div>

<script src="zoomnpan.js"></script>
<script src="app.js"></script>
</body>
</html>
