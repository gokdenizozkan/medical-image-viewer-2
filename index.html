<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Image Viewer 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="miv2-image-viewer">
  <header class="miv2-viewer-header">
    <div class="miv2-header-title"><h1>Medical Image Viewer 2</h1></div>
    <div class="miv2-header-metadata">
      <div class="miv2-header-item">
        <span class="miv2-header-item-label">Patient ID</span>
        <span class="miv2-header-item-value">482603</span>
      </div>
    </div>
  </header>
  
  <!-- Gallery -->
  <aside class="miv2-image-gallery">
    <div class="miv2-gallery-header">
      <h2>Images</h2>
      <span class="miv2-gallery-count">2 images</span>
    </div>
    
    <div class="miv2-thumbnail-container">
      <div class="miv2-thumbnail">
        <span class="miv2-thumbnail-number">1</span>
        <img src="http://picsum.photos/1280/720" alt="Medical sample 1, day 1" >
        <div class="miv2-thumbnail-info">
          <span class="miv2-thumbnail-label">Sample 1</span>
          <span class="miv2-thumbnail-metadata">Day 1</span>
        </div>
      </div>
      <div class="miv2-thumbnail">
        <span class="miv2-thumbnail-number">2</span>
        <img src="http://picsum.photos/1280/710" alt="Medical sample 1, day 2" >
        <div class="miv2-thumbnail-info">
          <span class="miv2-thumbnail-label">Sample 1</span>
          <span class="miv2-thumbnail-metadata">Day 2</span>
        </div>
      </div>
    </div>
  </aside>
  
  <!-- Image -->
  <main class="miv2-image-display" role="img" aria-label="Selected medical image display"></main>
  
  <!-- Controls -->
  <div class="miv2-image-controls">
    <div class="miv2-control-group">
      <button type="button" class="miv2-image-control" data-action="previous" aria-label="Previous image (Left arrow key)">
        <span class="miv2-control-icon" aria-hidden="true">←</span>
        <span class="miv2-control-text">Prev</span>
        <span class="miv2-shortcut-hint">←</span>
      </button>
      <button type="button" class="miv2-image-control" data-action="next" aria-label="Next image (Right arrow key)">
        <span class="miv2-control-icon" aria-hidden="true">→</span>
        <span class="miv2-control-text">Next</span>
        <span class="miv2-shortcut-hint">→</span>
      </button>
    </div>
    
    <div class="miv2-control-group">
      <button type="button" class="miv2-image-control" data-action="zoom-in" aria-label="Zoom in (Plus key)">
        <span class="miv2-control-icon" aria-hidden="true">+</span>
        <span class="miv2-control-text">Zoom In</span>
        <span class="miv2-shortcut-hint">+</span>
      </button>
      <button type="button" class="miv2-image-control" data-action="zoom-out" aria-label="Zoom out (Minus key)">
        <span class="miv2-control-icon" aria-hidden="true">-</span>
        <span class="miv2-control-text">Zoom Out</span>
        <span class="miv2-shortcut-hint">-</span>
      </button>
    </div>
    
    <div class="miv2-control-group">
      <button type="button" class="miv2-image-control" data-action="toggle-mouse-follow" aria-label="Toggle mouse follow mode (F key)">
        <span class="miv2-control-icon" aria-hidden="true">()</span>
        <span class="miv2-control-text">Follow Mouse</span>
        <span class="miv2-shortcut-hint">F</span>
      </button>
      <button type="button" class="miv2-image-control" data-action="reset-view" aria-label="Reset view (R key)">
        <span class="miv2-control-icon" aria-hidden="true">*</span>
        <span class="miv2-control-text">Reset</span>
        <span class="miv2-shortcut-hint">R</span>
      </button>
    </div>
  </div>
</div>

<script src="zoomnpan.js"></script>
<script src="app.js"></script>
</body>
</html>
